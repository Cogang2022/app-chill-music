<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- BS4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Relax 2022</title>
</head>

<body>
    <header class="heading">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-3">
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="./img/logo.gif" alt="logo">
                    </a>
                </div>
                <div class="col-6">
                    <div class="navBar">
                        <ul class="navBar__list justify-content-between ">
                            <li class="navBar__item">
                                <a href="#">How it work</a>
                            </li>
                            <li class="navBar__item">
                                <a href="#">Pricing</a>
                            </li>
                            <li class="navBar__item">
                                <a href="#">Contact us</a>
                            </li>
                            <li class="navBar__item">
                                <a href="#"> More</a> </li>
                            <li class="navBar__item">
                                <a href="#"> Merch </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-3">
                    <div class="toggle">
                        <div class="toggle__mode ">
                            <i class="fa fa-cog"></i>
                            <i class="fa fa-moon"></i>
                        </div>
                        <div class="toggle__rainy">
                            <i class="fa fa-cloud-moon-rain"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>


    </header>
    <div class="background">
        <video muted autoplay loop src="./video/day.mp4" class="video " id="day"></video>
        <video muted autoplay loop src="./video/rainy-day.mp4" class="video hide" id="rainday"></video>
        <video muted autoplay loop src="./video/night.mp4" class="video hide" id="night"></video>
        <video muted autoplay loop src="./video/rainy-night.mp4" class="video hide" id="rainnight"></video>

    </div>

    <div class=" controls">
        <div class="playlist">
            <img class="
            btn-prev" src="./img/prev.svg" alt="">
            <div class="playlist__toggle-image">
                <!-- <img src="./img/play.svg" alt=""> -->
                <img class="toggle__play" src="./img/play.svg" alt="">
            </div>
            <img class="
            btn-next" src="./img/next.svg" alt="">
        </div>
        <div class="author">
            <p>Music by - </p>
            <a href="#"><img class="author__img" src="./img/chill1.jpg" alt=""></a>
        </div>
    </div>
    <audio src="./music/chill1.mp3" class="audio_play hide" id="player" controls></audio>



    <!-- BS4 js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
